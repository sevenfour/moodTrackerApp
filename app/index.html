<!DOCTYPE html lang="en">
<html manifest="manifest.appcache">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Starling Minds Mood Tracker application">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0">
        <meta name="application-name" content="StarlingMood">

        <link rel="manifest" href="/manifest.json">
        <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="192x192" href="/img/android-chrome-192x192.png">
        <link rel="apple-touch-icon" sizes="512x512" href="/img/android-chrome-512x512.png">
        <link rel="apple-touch-startup-image" href="/img/android-chrome-512x512.png">
        <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#2e9bba">

        <link rel="icon" type="image/ico" href="/img/favicon.ico">
        <link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">

        <meta name="theme-color" content="#99cbeb">
        <meta name="apple-mobile-web-app-title" content="StarlingMood">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">

        {{content-for "head"}}

        <link rel="stylesheet" href="{{rootURL}}assets/moodtracker.css">

        {{content-for "head-footer"}}
    </head>
    <body>
        {{content-for "body"}}

        <script src="{{rootURL}}assets/vendor.js" defer></script>
        <script src="{{rootURL}}assets/moodtracker.js" defer></script>

        {{content-for "body-footer"}}
    </body>
</html>
